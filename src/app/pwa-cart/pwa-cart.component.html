<mat-card class="card">
  <mat-card-header class="card__header">
    <div mat-card-avatar> <img mat-card-image [src]="cartController.avatarImage"> </div>
    <mat-card-title>{{cartController.headerTitle}}</mat-card-title>
    <mat-card-subtitle *ngIf="cartController.headerSubTitle" >{{cartController.headerSubTitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image *ngIf="cartController.cartImage" [src]="cartController.cartImage">
  <mat-card-content>
    <p>
      {{cartController.content}}
    </p>
    <ng-content select="[cardHook]"></ng-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button type="button" *ngFor="let button of cartController.buttons" (click)="button.buttonMethod()">
      <mat-icon *ngIf="button.icon">{{button.icon}}</mat-icon>
      {{button.name?button.name : ''}}
    </button>
  </mat-card-actions>
</mat-card>
